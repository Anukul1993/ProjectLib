{% include 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #a8a29e;
        
    }

    .container {
        max-width: 600px;
        background-color: #67e8f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        margin: 50px auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    button[type="submit"] {
        margin-top: 20px;
    }
</style>

<div class="container">
    <h1>Add/Edit Book</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="isbn">ISBN:</label>
            <input type="number" id="isbn" name="isbn" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="publication_date">Publication Date:</label>
            <input type="date" id="publication_date" name="publication_date" class="form-control" required>
        </div>

        <div class="form-check">
            <input type="checkbox" id="availability" name="availability" class="form-check-input">
            <label for="availability" class="form-check-label">Availability</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
