{% include 'base.html' %}

{% block title %}
    <title>Edit Book</title>
{% endblock %}

{% block style %}
    <style>
        body {
            background-color: #a8a29e;
           
        }
        
        h1, h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #67e8f9;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 10px;
        }
        
        input[type="submit"] {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        
        input[type="submit"]:hover {
            background-color: #c82333;
        }
    </style>
{% endblock %}

{% block content %}
    <h1>Edit Book</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="book_id">Book ID:</label>
        <input type="text" id="book_id" name="book_id" required><br><br>
        <input type="submit" value="Fetch Book" name="fetch_book" class="btn btn-primary">
    </form>
<br>
    {% if error_message %}
      <div class="row justify-content-center">
        <div class="col-md-4 text-center">
          <p class="text-danger alert alert-danger">{{ error_message }}</p>
        </div>
      </div>
    {% endif %}

    {% if book %}
        <hr>
        <h2>Book Details</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="book_id" value="{{ book.id }}">
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input type="text" id="isbn" name="isbn" value="{{ book.isbn }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" name="genre" value="{{ book.genre }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="availability">Availability:</label>
                <input type="text" id="availability" name="availability" value="{{ book.availability }}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="publication_date">Publication Date:</label>
                <input type="date" id="publication_date" name="publication_date" value="{{ book.publication_date }}" required class="form-control">
            </div>
            <input type="submit" value="Update" name="update_book" class="btn btn-primary">
        </form>
    {% endif %}

    
{% endblock %}

<!-- Add Bootstrap JS -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
