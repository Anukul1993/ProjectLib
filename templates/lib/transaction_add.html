{% include 'base.html' %}

{% block content %}
<style>
    body {
        background-color: #a8a29e;
        
    }

    .container {
        max-width: 600px;
        background-color: #67e8f9;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        margin: 50px auto;
    }

    h1 {
        text-align: center;
        margin-bottom: 20px;
    }

    .form-group label {
        font-weight: bold;
    }

    button[type="submit"] {
        margin-top: 20px;
    }
</style>
<div class="container">
    <h1>Add Transaction</h1>
    <form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="book">Book:</label>
        <select id="book" name="book" class="form-control">
            <option value="" selected disabled>Select a book</option>
            {% for book in books %}
                <option value="{{ book.id }}">{{ book.title }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="borrower">Borrower:</label>
        <select id="borrower" name="borrower" class="form-control">
            <option value="" selected disabled>Select a borrower</option>
            {% for borrower in borrowers %}
                <option value="{{ borrower.id }}">{{ borrower.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="borrow_date">Borrow Date:</label>
        <input type="date" id="borrow_date" name="borrow_date" class="form-control">
    </div>
    <div class="form-group">
        <label for="return_date">Return Date:</label>
        <input type="date" id="return_date" name="return_date" class="form-control">
    </div>
    <div class="form-group">
        <label for="fine">Fine:</label>
        <input type="number" id="fine" name="fine" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
{% endblock %}
